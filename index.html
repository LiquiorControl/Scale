<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etekcity Web Connect</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; background: #eef2f3; }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            max-width: 400px; 
            margin: 20px auto; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        h1 { margin: 0; color: #333; font-size: 1.5rem;}
        
        /* Estilo del peso */
        .weight-container {
            margin: 30px 0;
            position: relative;
        }
        .weight { 
            font-size: 4.5em; 
            font-weight: 700; 
            color: #2c3e50; 
            line-height: 1;
        }
        .unit { 
            font-size: 1.5em; 
            color: #7f8c8d; 
            vertical-align: super;
        }

        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 16px; 
            border-radius: 50px; 
            cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.98); }
        button:disabled { background: #bdc3c7; cursor: default; box-shadow: none; }

        .logs { 
            text-align: left; 
            background: #2c3e50; 
            color: #2ecc71; 
            font-family: 'Courier New', monospace; 
            padding: 15px; 
            margin-top: 25px; 
            border-radius: 8px; 
            height: 120px; 
            overflow-y: auto; 
            font-size: 11px; 
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Etekcity Luminary</h1>
    
    <div class="weight-container">
        <span class="weight" id="display">0.0</span>
        <span class="unit">g</span>
    </div>

    <button id="btnConnect">üîó Conectar Balanza</button>
    
    <div class="logs" id="consoleLog">Listo para conectar...</div>
</div>

<script>
    const SERVICE_UUID = 0xFFF0; 
    const CHAR_UUID    = 0xFFF1; 

    const btnConnect = document.getElementById('btnConnect');
    const display = document.getElementById('display');
    const logBox = document.getElementById('consoleLog');

    function log(msg) {
        logBox.innerHTML += `> ${msg}<br>`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    btnConnect.addEventListener('click', async () => {
        try {
            log("Buscando Etekcity...");
            
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'Etekcity' }], 
                optionalServices: [SERVICE_UUID]
            });

            log(`Conectando a: ${device.name}`);
            const server = await device.gatt.connect();
            
            const service = await server.getPrimaryService(SERVICE_UUID);
            const characteristic = await service.getCharacteristic(CHAR_UUID);

            await characteristic.startNotifications();
            characteristic.addEventListener('characteristicvaluechanged', parseEtekcityData);
            
            log("üü¢ ¬°Conectado y leyendo!");
            btnConnect.disabled = true;
            btnConnect.innerText = "Conectado";

        } catch (error) {
            log(`‚ùå Error: ${error.message}`);
        }
    });

    function parseEtekcityData(event) {
        const value = event.target.value;
        if (value.byteLength < 12) return;

        // Leemos el valor crudo (ej: 4530)
        const weightRaw = value.getUint16(11, true); 
        
        // CORRECCI√ìN AQUI: Dividimos por 10 para quitar el cero extra
        // 4530 / 10 = 453
        let finalWeight = weightRaw / 10;

        // Si prefieres ver decimales cuando sea necesario (ej. 453.5)
        // puedes usar .toFixed(1), pero si es gramos enteros dejalo as√≠.
        
        display.innerText = finalWeight;
    }
</script>

</body>
</html>
